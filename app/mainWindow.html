<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ttth</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

    <!-- Remote: jquery -->
    <!-- 3.4.1 -->
    <!--
    <script>window.$ = window.jQuery = require('jquery');</script>
    -->
    <!--
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>
    -->
    <!-- via npm -->
    <script>window.$ = window.jQuery = require('jquery');</script>

    <!-- Remote: bootstrap -->
    <!-- cdn: 4.3.1 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script 
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
        crossorigin="anonymous">
    </script>

    <!-- Remote: fontawesome -->
    <!-- 5.11.2 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js"></script>

    <!-- noty -->
    <link rel="stylesheet" href="../node_modules/noty/lib/noty.css" >
    <link rel="stylesheet" href="../node_modules/noty/lib/themes/bootstrap-v4.css">
    <script type="text/javascript" src="../node_modules/noty/lib/noty.min.js" async></script>

    <!-- Local: ttth -->
    <link rel="stylesheet" href="css/ttth/general.css" >
    <link rel="stylesheet" href="css/ttth/mainWindow.css" >
    <script type="text/javascript" src="js/ttth/ttth.js" async></script>
    <script type="text/javascript" src="js/ttth/services/WhatsApp.js" async></script>
</head>

<body>
    <!-- container -->
    <div class="container-fluid h-100 d-flex flex-column fuya" id="core" name="core">

        <!-- navigation -->
        <nav class="tabs">
            <div id="tabBar" >
                <ul class="nav nav-tabs" id="myTabs" role="tablist">
                    <li class="nav-item small" id="menu_Settings">
                        <a class="nav-link ttth_nonSelectableText active" id="target_Settings" href="#Settings" role="tab" data-toggle="tab" >
                            <i class="fas fa-cog"></i> <span i18n-text=""></span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- /navigation -->

        <!-- Tab Content -->
        <div class="row flex-fill" id="content" name="content">

            <!-- Tab panes -->
            <div id="tabPanes" class="tab-content container-fluid">

                <!-- TabContent: Settings -->
                <div role="tabpanel" class="tab-pane active flex-fill ttth_resizer container-fluid settingsTabBody" id="Settings">

                    <div id="allSettings" name="allSettings" class="ttth_nonSelectableText">

                        <!-- Service Section -->
                        <!-- Adding services -->
                        <h3 i18n-text="mw_settingsServicesAddServiceTitle"><!-- Add service --></h3>
                        <div id="settingsServicesAdd">
                            <div class="input-group mb-3">
                                <select id="select_availableServices"  class="custom-select ttth_select" name="select_availableServices" title="" i18n-title="mw_settingsServicesSelectAddService" aria-label="Dropdown element to select a service type for service creation" onChange="settingsSelectServiceToAddChanged();">
                                    <option value="" disabled selected name="select_availableServices" i18n-text="mw_settingsServicesSelectAddService"><!-- i18n --></option>
                                </select>
                                <div class="input-group-append">
                                    <button id="bt_addNewService" type="button" class="btn btn-secondary btn-sm" onClick="settingsUserAddNewService();" i18n-text="mw_settingsServicesButtonAdd" i18n-title="mw_settingsServicesButtonTitleAdd" aria-label="Button to add a new service" disabled><!-- Add --></button>
                                </div>
                            </div>
                        </div>

                        <!-- Configure services -->
                        <h3 i18n-text="mw_settingsServicesConfiguredTitle"><!-- Configured services --></h3>
                        <div id="settingsServicesConfigured">
                            <!-- load dynamic from json file in user data -->
                        </div>

                        <!-- Button: show config folder -->
                        <div class="text-left">
                            <button 
                                type="button" 
                                class="btn btn-outline-secondary btn-sm" 
                                onClick="openUserServicesConfigFolder();" 
                                i18n-title="mw_settingsServicesButtonTitleShowConfigs" 
                                aria-label="Button to open the folder which contains all user configured service configs"><!-- Configurations -->
                            <i class="fas fa-folder-open"></i></button>
                        </div>
                        <!-- /Service Section -->


                        <!-- Options-->
                        <h3 i18n-text="mw_settingsOptionsTitle"><!-- options --></h3>

                        <!-- Option: DefaultView-->
                        <div class="input-group input-group-sm mb-1">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <input type="checkbox" aria-label="Disabled checkbox for the selectDefaultView option" checked disabled>
                                </div>
                            </div>
                            <input type="text" class="form-control" aria-label="Disabled text input which describes the selectDefaultView option" value="" i18n-value="mw_settingsOptionsDescDefaultView" i18n-title="mw_settingsOptionsDescDefaultViewDescription" disabled>
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <select id="selectDefaultView" name="selectDefaultView" class="ttth_select">
                                        <option value="" disabled selected i18n-text="mw_settingsOptionsSelectDefaultView"><!-- i18n --></option>
                                    </select>
                                </div>
                            </div>
                            <div class="input-group-prepend">
                                <button type="button" class="btn btn-success btn-sm" id="bt_updateDefaultView" title="" i18n-title="mw_settingsOptionsButtonTextDefaultViewSet" onClick="settingDefaultViewUpdate();"><i class="fas fa-save"></i></button>
                                <button type="button" class="btn btn-danger btn-sm" id="bt_resetDefaultView" title="" i18n-title="mw_settingsOptionsButtonTextDefaultViewReset" onClick="settingDefaultViewReset();"><i class="fas fa-trash-alt"></i></button>
                            </div>
                        </div>
                        <!-- /Option: DefaultView -->


                        <!-- Option: Themes-->
                        <div class="input-group input-group-sm mb-1">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <input type="checkbox" aria-label="Disabled checkbox for the selectDefaultView option" checked disabled>
                                </div>
                            </div>
                            <input type="text" class="form-control" aria-label="Disabled text input which describes the selectDefaultView option" value="" i18n-value="mw_settingsOptionsDescTheme" i18n-title="mw_settingsOptionsDescThemeDescription" disabled>
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <select id="selectTheme" name="selectTheme" class="ttth_select">
                                        <option value="mainWindow_default.css" i18n-text="mw_settingsOptionsSelectThemeDefault"><!-- i18n --></option>
                                        <option value="mainWindow_dark.css" i18n-text="mw_settingsOptionsSelectThemeDark"><!-- i18n --></option>
                                        <option value="mainWindow_dracula.css" i18n-text="mw_settingsOptionsSelectThemeDracula"><!-- i18n --></option>
                                        <option value="mainWindow_nord.css" i18n-text="mw_settingsOptionsSelectThemeNord"><!-- i18n --></option>
                                        <option value="mainWindow_solarized_dark.css" i18n-text="mw_settingsOptionsSelectThemeSolarizedDark"><!-- i18n --></option>
                                        <option value="mainWindow_solarized_light.css" i18n-text="mw_settingsOptionsSelectThemeSolarizedLight"><!-- i18n --></option>
                                    </select>
                                </div>
                            </div>
                            <div class="input-group-prepend">
                                <button type="button" class="btn btn-success btn-sm" id="bt_updateTheme" title="" i18n-title="mw_settingsOptionsButtonTextThemeSet" onClick="settingThemeUpdate();"><i class="fas fa-save"></i></button>
                                <button type="button" class="btn btn-danger btn-sm" id="bt_resetTheme" title="" i18n-title="mw_settingsOptionsButtonTextThemeReset" onClick="settingThemeReset();"><i class="fas fa-trash-alt"></i></button>
                            </div>
                        </div>
                        <!-- /Option: Themes -->


                        <!-- Option: Autostart -->
                        <div class="input-group input-group-sm mb-1">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <input type="checkbox" class="ttth_checkbox" id="checkboxSettingAutostart" aria-label="Checkbox for option Autostart" onClick="settingToggleAutostart();">
                                </div>
                            </div>
                            <input type="text" class="form-control" aria-label="Disabled text input which describes the autostart option" value="" i18n-value="mw_settingsOptionsDescAutostart" i18n-title="mw_settingsOptionsDescAutostartDescription" disabled>
                        </div>
                        <!-- /Option: Autostart  -->


                         <!-- Option: DisableTray -->
                        <div class="input-group input-group-sm mb-1" id="settingsSectionDisableTray">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <input type="checkbox" id="checkboxSettingDisableTray" aria-label="Checkbox for disable tray" onClick="settingToggleDisableTray();">
                                </div>
                            </div>
                            <input type="text" class="form-control" aria-label="Disabled text input which describes the disable tray setting" value="" i18n-value="mw_settingsOptionsDescDisableTray" i18n-title="mw_settingsOptionsDescDisableTrayDescription"disabled>
                        </div>
                        <!-- /Option: DisableTray -->



                        <!-- Option: UrgentWindow -->
                        <div class="input-group input-group-sm mb-1" id="settingsSectionUrgentWindow">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <input type="checkbox" id="checkboxSettingUrgentWindow" aria-label="Checkbox for urgent window" onClick="settingToggleUrgentWindow();">
                                </div>
                            </div>
                            <input type="text" class="form-control" aria-label="Disabled text input which describes the urgent window option" value="" i18n-value="mw_settingsOptionsUrgentWindow"  i18n-title="mw_settingsOptionsUrgentWindowDescription" disabled>
                        </div>
                        <!-- /Option: UrgentWindow -->

                        <!-- Button: show config folder -->
                        <div class="text-left">
                            <button 
                                type="button" 
                                class="btn btn-outline-secondary btn-sm" 
                                onClick="openUserSettingsConfigFolder();" 
                                i18n-title="mw_settingsServicesButtonTitleShowConfigs" 
                                aria-label="Button to open the folder which contains all user settings"><!-- Configurations -->
                                <i class="fas fa-folder-open"></i>
                            </button>
                        </div>

                    </div>
                </div>
                <!-- /Tab: Settings -->
            </div>
            <!-- /Tab panes -->
        </div>
        <!-- /Tab Content -->

    </div>
    <!-- container -->

</body>




<script>

$( document ).ready(function()
{
    console.log( "mainWindow.html ::: ready!" );
    onReadyMainWindow();
});


</script>
