<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ttth</title>

    <!-- ttth -->
    <link href="css/ttth/general.css" rel="stylesheet">
    <link href="css/ttth/configServiceWindow.css" rel="stylesheet">

    <!-- bootstrap -->
    <!-- 4.3.1 -->
    <link href="js/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- JAVASCRIPT -->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

    <!-- jquery -->
    <!-- 3.3.1 -->
    <script type="text/javascript" src="js/jquery/3.3.1/jquery-3.3.1.min.js"></script>

    <!-- bootstrap -->
    <!-- 4.3.1 -->
    <script type="text/javascript" src="js/bootstrap/4.3.1/js/bootstrap.min.js" async></script>

    <!-- fontawesome -->
    <!-- 5.8.1 -->
    <script type="text/javascript" src="js/fontawesome-free-web/5.8.1/js/all.min.js" async></script>

    <!-- ttth: general -->
    <script type="text/javascript" src="js/ttth/ttth.js" async></script>
</head>
<body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#" disabled><img src="img/icon/icon.png" height="24px"> Configure single service</a>
            </li>
        </ul>
    </nav>
    <!-- /Navbar -->

    <div class="container">
        <form name="configSingleServiceForm" method="post">
            <!-- Service id -->
            <div class="form-group row">
                <label for="input_serviceId" class="col-form-label col-form-label-sm">ID</label>
                <input type="text" class="form-control form-control-sm" id="input_serviceId" aria-describedby="emailHelp" placeholder="Service ID" disabled>
            </div>

            <!-- Service type -->
            <div class="form-group row" hidden>
                <label for="input_serviceType" class="col-form-label col-form-label-sm">Service type</label>
                <input type="text" class="form-control form-control-sm" id="input_serviceType" aria-describedby="emailHelp" placeholder="Service Type" disabled>
            </div>

            <!-- Service name -->
            <div class="form-group row">
                <label for="input_serviceName" class="col-form-label col-form-label-sm">Display name</label>
                <input type="text" class="form-control form-control-sm" id="input_serviceName" aria-describedby="emailHelp" placeholder="Service name" required>
                <small id="emailHelp" class="form-text text-muted">The name is used for the service tab.</small>
            </div>

            <!-- service icon -->
            <div class="form-group row">
                <label for="input_serviceIcon" class="col-form-label col-form-label-sm">Icon</label>
                <input type="text" class="form-control form-control-sm" id="input_serviceIcon" placeholder="fab fa-chrome" required>
                <small id="emailHelp" class="form-text text-muted">FontAwesome icon name. Example: fab fa-chrome.</small>
            </div>

            <!-- Service url -->
            <div class="form-group row">
                <label for="input_serviceUrl" class="col-form-label col-form-label-sm">URL</label>
                <input type="url" class="form-control form-control-sm" id="input_serviceUrl" aria-describedby="emailHelp" placeholder="Service URL" required>
                <small id="emailHelp" class="form-text text-muted">The actual url for the service.</small>
            </div>

            <!-- Hidden: Service inject code -->
            <div class="form-group row" hidden>
                <label for="input_serviceInjectCode">Inject code</label>
                <input type="text" class="form-control form-control-sm" id="input_serviceInjectCode" aria-describedby="emailHelp" placeholder="Service Inject Code">
            </div>

            <!-- Hidden: Service enable status -->
            <div class="form-group row" hidden>
                <label for="input_serviceEnableStatus">Enable status</label>
                <input type="boolean" class="form-control form-control-sm" id="input_serviceEnableStatus" aria-describedby="emailHelp" placeholder="Service enable status">
            </div>


            <!-- Add button (for creating new services) -->
            <button type="submit" class="btn btn-success" id="bt_addNewService" onClick="createSingleServiceConfiguration();">Add</button>

            <!-- Save button (for existing services) -->
            <button type="submit" class="btn btn-dark" id="bt_saveExistingService" name="bt_saveExistingService" onClick="updateSingleServiceConfiguration();">Save</button>

            <!-- Cancel button -->
            <button type="submit" class="btn btn-danger" onClick="closeSingleServiceConfiguratationWindow();" formnovalidate>Cancel</button>

        </form>
        <br>
    </div>
</body>
</html>
