<div id="contentSettings" class="inner bgimg">
    <h3>Services</h3>
    <hr>
    <p>You can enable or disable available services here.</p>
    <input type="checkbox" id="WhatsApp" name="WhatsApp" onClick="toggleCheckbox('WhatsApp');"> WhatsApp<br>
    <input type="checkbox" id="GoogleCalendar" name="GoogleCalendar" onClick="toggleCheckbox('GoogleCalendar');"> Google Calendar<br>
    <input type="checkbox" id="GoogleKeep" name="GoogleKeep" onClick="toggleCheckbox('GoogleKeep');"> Google Keep<br>


    <h3>Default View</h3>
    <hr>
    <p>Please define the startup view here. ttth shows the setting view by default.</p>
    <select id="selectDefaultView" name="selectDefaultView">
        <option value="dummy" disabled selected>Please choose</option>
    </select>
    <button type="button" id="bt_updateDefaultView" onClick="updateDefaultView();">Update</button>
</div>
