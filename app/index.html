<script>

$( document ).ready(function()
{
    console.log( "ready!" );

    // hide the entire body
    $('body').css('display', 'none');


    $('#myTabs a').click(function (link)
    {
        console.log("ready ::: Switching to tab: " + link.currentTarget.innerText);

        console.log(link.currentTarget.innerText);
        if(link.currentTarget.innerText === " WhatsApp")
        {
            // do something
        }
    })

    // init menu / navigation
    initMenu();

    // check operating system
    checkSupportedOperatingSystem();

    // check for updates
    searchUpdate();

    // init the settings tab
    initSettingsPage();

    // Load default view
    loadDefaultView();

    // Translate using i18next
    localizeUserInterface();

    // send notification
    sendNotification("State", "Ready");

    // fade in the UI (1 sec animation)
    $('body').fadeIn(1000);


});
</script>
