<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ttth</title>

    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="css/ttth/ttth.css" rel="stylesheet">





    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

    <!-- jquery -->
    <!-- 3.3.1 -->
    <script src="js/jquery/3.3.1/jquery-3.3.1.min.js"></script>



    <!-- fontawesome -->
    <!-- 5.8.1 -->
    <script src="js/fontawesome-free-web/5.8.1/js/all.min.js"></script>

    <script src="js/ttth/ttth.js"></script>
</head>

<body>
    <div id="main-container" class="bgimg">

        <!-- nav -->
        <div id="navi">
            <ul class="menuSettings">
                <li>
                    <a onClick="loadSettings();"><i class="fas fa-sliders-h"></i> Settings</a>
                </li>
            </ul>
            <ul>
                <li id="menu_whatsapp">
                    <a onClick="loadService('whatsapp');"><i class="fab fa-whatsapp"></i> WhatsApp</a>
                </li>
                <li id="menu_googlecalendar">
                    <a onClick="loadService('googlecalendar');"><i class="fas fa-calendar-alt"></i> Google Calendar</a>
                </li>
                <li id="menu_googlekeep">
                    <a onClick="loadService('googlekeep');"><i class="far fa-edit"></i> Google Keep</a>
                </li>
            </ul>
        </div>
        <!-- /nav -->

        <!-- content -->
        <div id="content"></div>
        <!-- /content -->

    </div>
    <!-- /main-container -->

</body>

<script>

$( document ).ready(function() {
    console.log( "ready!" );

    checkDisplaySize();

    // init menu
    initMenu();

    // load settings page
    loadSettings();


    loadDefaultView();

});
</script>
